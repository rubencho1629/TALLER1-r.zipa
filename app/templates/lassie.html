<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Perros llamados Lassie</title>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Lista de perros llamados "Lassie"</h1>
    <a class="btn btn-primary mb-3" href="/">Regresar a inicio</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Raza</th>
            <th>Edad</th>
            <th>Peso</th>
        </tr>
        </thead>
        <tbody>
        {% for perro in perros %}
            <tr>
                <td>{{ perro.ID }}</td>
                <td>{{ perro.Nombre }}</td>
                <td>{{ perro.Raza }}</td>
                <td>{{ perro.Edad }}</td>
                <td>{{ perro.Peso }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
